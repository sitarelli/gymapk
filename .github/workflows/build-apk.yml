name: Build Workout Tracker APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React app (TypeScript + Vite)
        run: npm run build

      - name: Install Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Create capacitor.config.json
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.workouttracker.app",
            "appName": "Workout Tracker",
            "webDir": "dist",
            "bundledWebRuntime": false,
            "server": {
              "androidScheme": "https"
            },
            "android": {
              "allowMixedContent": false
            }
          }
          EOF

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Generate App Icons (if icon.png exists)
        run: |
          if [ -f "icon.png" ]; then
            echo "Found icon.png! Generating icons..."
            npm install @capacitor/assets --save-dev
            mkdir -p assets
            cp icon.png assets/
            npx capacitor-assets generate --android
          else
            echo "No icon.png found. Using default icon."
          fi

      - name: Fix Android Manifest - Force Landscape
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          sed -i 's/android:name="\.MainActivity"/android:name=".MainActivity" android:screenOrientation="portrait"/' "$MANIFEST"
          echo "✅ Manifest updated for portrait mode"

      - name: Create styles.xml for Fullscreen Theme
        run: |
          mkdir -p android/app/src/main/res/values
          cat > android/app/src/main/res/values/styles.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
                  <item name="android:windowBackground">@android:color/black</item>
              </style>
              <style name="AppTheme.NoActionBarLaunch" parent="AppTheme">
                  <item name="android:windowFullscreen">false</item>
                  <item name="android:windowContentOverlay">@null</item>
                  <item name="android:windowIsTranslucent">false</item>
                  <item name="android:windowBackground">@android:color/black</item>
              </style>
          </resources>
          EOF
          sed -i 's/android:theme="@style\/AppTheme[^"]*"/android:theme="@style\/AppTheme.NoActionBarLaunch"/' \
            android/app/src/main/AndroidManifest.xml

      - name: Inject Keep Screen On in MainActivity
        run: |
          MAIN_ACTIVITY=$(find android -name "MainActivity.java" | head -1)
          echo "MainActivity found: $MAIN_ACTIVITY"
          
          # Add imports
          sed -i '/^package /a import android.view.WindowManager;' "$MAIN_ACTIVITY"
          
          # Inject keep screen on flag
          sed -i 's/super\.onCreate(savedInstanceState);/super.onCreate(savedInstanceState);\n\n        \/\/ Keep screen on during workout\n        getWindow().addFlags(WindowManager.LayoutParams.FLAG_KEEP_SCREEN_ON);/' "$MAIN_ACTIVITY"
          
          echo "✅ MainActivity updated with KEEP_SCREEN_ON"

      - name: Fix Kotlin Duplicate Classes
        run: |
          cat << 'EOF' >> android/app/build.gradle

          dependencies {
              implementation "androidx.core:core-ktx:1.12.0"
              modules {
                  module("org.jetbrains.kotlin:kotlin-stdlib-jdk7") {
                      replacedBy("org.jetbrains.kotlin:kotlin-stdlib", "kotlin-stdlib-jdk7 is now part of kotlin-stdlib")
                  }
                  module("org.jetbrains.kotlin:kotlin-stdlib-jdk8") {
                      replacedBy("org.jetbrains.kotlin:kotlin-stdlib", "kotlin-stdlib-jdk8 is now part of kotlin-stdlib")
                  }
              }
          }
          EOF

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
